[package]
name = "chombot"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.75"
async-trait = "0.1.73"
chrono = { version = "0.4.26", features = ["serde"] }
image = { version = "0.24.7", default-features = false, features = ["png"] }
reqwest = "0.11.18"
riichi_hand = "0.6.0"
scraper = "0.17.1"
serde = "1.0.188"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
slug = "0.1.4"
clap = { version = "4.3.23", features = ["derive", "env"] }
env_logger = "0.10.0"
log = "0.4.20"
num-bigint = "0.4.3"
itertools = "0.11.0"
poise = "0.5.5"

[profile.release]
lto = true
