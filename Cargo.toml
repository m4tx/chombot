[workspace]
members = [
    "chombot-common",
    "chombot",
    "chombot-kcc"
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true

[workspace.dependencies]
anyhow = "1.0.79"
async-trait = "0.1.77"
chrono = { version = "0.4.31", features = ["serde"] }
image = { version = "0.24.8", default-features = false, features = ["png"] }
reqwest = { version = "0.11.23", features = ["json"] }
riichi_hand = "0.6.1"
scraper = "0.18.1"
serde = "1.0.195"
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread"] }
slug = "0.1.5"
clap = { version = "4.4.16", features = ["derive", "env"] }
env_logger = "0.10.1"
log = "0.4.20"
num-bigint = "0.4.4"
itertools = "0.12.0"
poise = "0.6.1"
